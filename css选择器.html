<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			div{
				width: 100px;height: 100px;border: 1px solid black;float: left;margin: 10px 10px;
			}
			div[title$=i]{
				background: red;
			}
			ul{
				list-style: none;
			}
			li{
				width: 20px;height: 100px;border: 1px solid black;float: left;margin: 10px 10px;
			}
			li:nth-last-child(2){
				background: red;
			}
		</style>
	</head>
	<body>
		<div title="xiaoqi">12</div>
		<div title="xiaoba abc">34</div>
		<div title="xiaojiu">56</div>
		<div title="xiaoshi">78</div>
		<div class="xiaoshiyi">910</div>

		<ul>
			<li>1</li>
			<li>2</li>
			<li>3</li>
			<li>4</li>
			<li>5</li>
			<li>6</li>
			<li>7</li>
			<li>8</li>
			<li>9</li>
		</ul>
	</body>
</html>
