<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			div{
				width: 100px;height: 100px;margin: 0px auto;border: 1px solid red;border-radius: 50%;
				position: relative;
			}
			img{
				width: 100px;height: 100px;border-radius: 50%;position: absolute;left: 0px; right: 0px;
				transition: all 2s ease 0s;transform-origin: 100% 0%;/*backface-visibility: hidden;*/
				
			}
			div:hover img:nth-child(2){
				transform: rotateX(180deg);
			}
		</style>
	</head>
	<body>
		<div>
			<img src="img/1.png"/>
			<img src="img/2.png"/>
		</div>
	</body>
</html>
