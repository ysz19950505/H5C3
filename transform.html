<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			img[src]{
				transform: scale(0.2, 1) rotateZ(30deg);
				transition: all 1s linear 1s; 
			}
			img[src]:hover{
				transform: scale(1, 1) rotateZ(0deg)  translate(200px, 200px);
			}
		</style>
	</head>

		<img src="../img/9.jpg">
	</body>
