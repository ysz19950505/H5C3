		<div class="audio">
			<audio src="../img/mp3/1.mp3"></audio>
			<audio src="../img/mp3/2.mp3"></audio>
			<audio src="../img/mp3/3.mp3"></audio>
			<audio src="../img/mp3/4.mp3"></audio>

		<button id="btn3"> 播放录制的音乐 </button>

<script type="text/javascript" src="../js/jquery-3.2.1.js" ></script>
<script type="text/javascript">
	$("#btn3").click(function(){
		var str = localStorage.getItem("like")
		var arr = JSON.parse(str)
		console.log(str)
		var i = 0;
		var t = setInterval(function(){
			if (i >= arr.length) {
				clearInterval(t)
				return
			}
			var a = $("audio").get(arr[i])
			a.load();
			a.play();
			i++
		},500)
	})
	
	var arr = [];
	$(document).keydown(function(e){
		var i = e.keyCode - 49
		arr.push(i);
		//console.log(arr.push(i))
		var str = JSON.stringify(arr)
		localStorage.setItem("like", str)
		var a = $("audio").get(i)
		a.load();
		a.play();
	})
</script>
