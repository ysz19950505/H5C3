<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			
			* {
				margin: 0;
				padding: 0;
			}
			
			ul {
				list-style: none;
			}
			
			li {
				width: 60px;
				height: 20px;
				background: gray;
				float: left;
				margin: 5px;
			}
			
		</style>
	</head>
	<body>
		<ul>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
		</ul>
		
		<div class="audio">
			<audio src="../img/mp3/1.mp3"></audio>
			<audio src="../img/mp3/2.mp3"></audio>
			<audio src="../img/mp3/3.mp3"></audio>
			<audio src="../img/mp3/4.mp3"></audio>
			<audio src="../img/mp3/5.mp3"></audio>
			<audio src="../img/mp3/6.mp3"></audio>
			<audio src="../img/mp3/7.mp3"></audio>
		</div>
	</body>
</html>
<script type="text/javascript" src="../js/jquery-3.2.1.js" ></script>
<script>
	$(document).keydown(function(e) {
	var i = e.keyCode - 49
	var a = $("audio").get(i)
	a.load();
	a.play();
    })
	
	
	$("li").mouseover(function(){
		var i = $(this).index()
		var a = $("audio").eq(i).get(0);
		a.load()
		a.play()
	})
</script>
