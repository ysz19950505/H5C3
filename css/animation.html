<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			div{
				width: 100px;
				height: 100px;
				background: red;
				position: absolute;
				left: 100px;
				top: 100px;
				animation: red 1s linear alternate forwards infinite;
			}
			@-webkit-keyframes red{
				from{left: 100px;top: 100px;}
				to{left: 500px;top: 500px;}
			}
		</style>
	</head>
	<body>
		<div>嘿嘿</div>
	</body>
</html>
